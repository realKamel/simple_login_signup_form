<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SignUp</title>
		<link rel="stylesheet" href="css/all.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="bg-body-secondary">
		<div class="header">
			<div class="container bg-white rounded-4 py-5 shadow-sm">
				<div
					class="row justify-content-center align-items-center gy-4 p-4 text-center">
					<div class="w-50 m-5">
						<h5 class="h1 fw-bolder mb-4">Signup</h5>
						<div class="mb-3">
							<div class="form-floating">
								<input type="text" oninput="signUpNameValidation()" class="form-control"
									id="floatingName"
									placeholder="Name">
								<label for="floatingName">Name</label>
							</div>

						</div>
						<div class="mb-3">
							<div class="form-floating">
								<input type="email" oninput="signUpEmailValidation()"
									class="form-control" id="floatingEmail"
									placeholder="Email">
								<label for="floatingEmail">Email</label>
							</div>

						</div>
						<div class="mb-3">
							<div class="form-floating">
								<input type="password" oninput="signUpPassValidation()"
									class="form-control" id="floatingPassword"
									placeholder="Password">
								<label for="floatingPassword">Password</label>
							</div>
						</div>
						<button id="signUpBtn" onclick="signUpUser()"
							class="btn btn-primary my-btn">Submit</button>
					</div>
				</div>

			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
